<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>גלגל המזל - גרסה מהירה</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f4; overflow: hidden; }
        
        .wheel-container { position: relative; width: 350px; height: 350px; perspective: 1000px; }
        
        .pointer { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid #e74c3c; z-index: 10; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2)); }

        #wheel { 
            width: 100%; height: 100%; border-radius: 50%; border: 8px solid #333; 
            position: relative; 
            /* האנימציה כאן הופכת למהירה וחלקה יותר */
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
            will-change: transform; /* מודיע לדפדפן להתכונן לסיבוב מהיר */
            background: conic-gradient(
                #ff6384 0deg 60deg, 
                #36a2eb 60deg 120deg, 
                #ffcd56 120deg 180deg, 
                #4bc0c0 180deg 240deg, 
                #9966ff 240deg 300deg, 
                #ff9f40 300deg 360deg
            );
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .label { position: absolute; width: 100%; height: 100%; text-align: center; color: white; font-weight: bold; font-size: 24px; pointer-events: none; }
        
        .l1 { transform: rotate(30deg); } .l2 { transform: rotate(90deg); }
        .l3 { transform: rotate(150deg); } .l4 { transform: rotate(210deg); }
        .l5 { transform: rotate(270deg); } .l6 { transform: rotate(330deg); }

        .label span { display: block; padding-top: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        button { margin-top: 50px; padding: 15px 50px; font-size: 1.5rem; background: #27ae60; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 5px 0 #1e8449; transition: all 0.1s; }
        button:active { transform: translateY(3px); box-shadow: 0 2px 0 #1e8449; }
        button:disabled { background: #bdc3c7; box-shadow: none; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel">
            <div class="label l1"><span>₪10</span></div>
            <div class="label l2"><span>₪20</span></div>
            <div class="label l3"><span>₪50</span></div>
            <div class="label l4"><span>₪100</span></div>
            <div class="label l5"><span>₪5</span></div>
            <div class="label l6"><span>₪30</span></div>
        </div>
    </div>

    <button id="spinBtn" onclick="spinWheel()">סובבי וקבלי בונוס!</button>

    <script>
        let currentRotation = 0;

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            
            // הוספת סיבובים משמעותיים (8-10 סיבובים מלאים) למהירות גבוהה
            const extraDegrees = Math.floor(Math.random() * 360) + 3600; 
            currentRotation += extraDegrees;
            
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
        }
    </script>
</body>
</html>
