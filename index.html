<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>גלגל המזל - גרסה סופית ותקינה</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: transparent; overflow: hidden; }
        
        .wheel-container { position: relative; width: 320px; height: 320px; }
        
        /* החץ האדום למעלה */
        .pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 18px solid transparent; border-right: 18px solid transparent; border-top: 35px solid #ff0000; z-index: 100; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }

        /* הגלגל עם כל הפלחים והצבעים */
        #wheel { 
            width: 100%; height: 100%; border-radius: 50%; border: 8px solid #333; 
            position: relative; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
            background: conic-gradient(
                #ff6384 0deg 60deg, #36a2eb 60deg 120deg, #ffcd56 120deg 180deg, 
                #4bc0c0 180deg 240deg, #9966ff 240deg 300deg, #ff9f40 300deg 360deg
            );
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* הגדרת הטקסטים על הגלגל */
        .label { position: absolute; width: 100%; height: 100%; text-align: center; color: white; font-weight: bold; font-size: 24px; pointer-events: none; }
        .l1 { transform: rotate(30deg); }  /* פלח 1 */
        .l2 { transform: rotate(90deg); }  /* פלח 2 */
        .l3 { transform: rotate(150deg); } /* פלח 3 */
        .l4 { transform: rotate(210deg); } /* פלח 4 */
        .l5 { transform: rotate(270deg); } /* פלח 5 */
        .l6 { transform: rotate(330deg); } /* פלח 6 */
        
        .label span { display: block; padding-top: 25px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        /* עיצוב כפתור הסובבי */
        button { margin-top: 40px; padding: 15px 50px; font-size: 1.5rem; background: #27ae60; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px #1e8449; transition: all 0.1s; }
        button:active { transform: translateY(2px); box-shadow: 0 2px #1e8449; }
        button:disabled { background: #bdc3c7; box-shadow: none; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel">
            <div class="label l1"><span>₪10</span></div>
            <div class="label l2"><span>₪20</span></div>
            <div class="label l3"><span>₪50</span></div>
            <div class="label l4"><span>₪100</span></div>
            <div class="label l5"><span>₪5</span></div>
            <div class="label l6"><span>₪30</span></div>
        </div>
    </div>

    <button id="spinBtn" onclick="spinWheel()">סובבי!</button>

    <script>
        let currentRotation = 0;

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            
            btn.disabled = true; // מנטרל את הכפתור בזמן הסיבוב

            // סיבוב אקראי (לפחות 6 סיבובים מלאים)
            const randomExtra = Math.floor(Math.random() * 360) + 2160;
            currentRotation += randomExtra;
            
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            // מה קורה כשהגלגל עוצר
            setTimeout(() => {
                // הפעלת זיקוקים
                confetti({
                    particleCount: 150,
                    spread: 80,
                    origin: { y: 0.6 }
                });
                
                btn.disabled = false; // מחזיר את הכפתור לפעילות
            }, 4000); // 4 שניות - תואם לזמן הסיבוב
        }
    </script>
</body>
</html>
