<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>גלגל המזל - מדויק</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f4; }
        
        .wheel-container { position: relative; width: 350px; height: 350px; }
        
        /* החץ המצביע */
        .pointer { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid red; z-index: 10; }

        /* הגלגל */
        #wheel { 
            width: 100%; height: 100%; border-radius: 50%; border: 8px solid #333; 
            position: relative; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1);
            background: conic-gradient(
                #ff6384 0deg 60deg, 
                #36a2eb 60deg 120deg, 
                #ffcd56 120deg 180deg, 
                #4bc0c0 180deg 240deg, 
                #9966ff 240deg 300deg, 
                #ff9f40 300deg 360deg
            );
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* מיקום הטקסט על הפלחים */
        .label { position: absolute; width: 100%; height: 100%; text-align: center; color: white; font-weight: bold; font-size: 22px; pointer-events: none; }
        
        /* כל תווית מסובבת למרכז הפלח שלה */
        .l1 { transform: rotate(30deg); }  /* מרכז הפלח הראשון */
        .l2 { transform: rotate(90deg); }  /* מרכז הפלח השני */
        .l3 { transform: rotate(150deg); }
        .l4 { transform: rotate(210deg); }
        .l5 { transform: rotate(270deg); }
        .l6 { transform: rotate(330deg); }

        .label span { display: block; padding-top: 25px; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }

        button { margin-top: 40px; padding: 15px 40px; font-size: 1.3rem; background: #28a745; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 4px #1e7e34; }
        button:active { transform: translateY(2px); box-shadow: 0 2px #1e7e34; }
        button:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel">
            <div class="label l1"><span>₪10</span></div>
            <div class="label l2"><span>₪20</span></div>
            <div class="label l3"><span>₪50</span></div>
            <div class="label l4"><span>₪100</span></div>
            <div class="label l5"><span>₪5</span></div>
            <div class="label l6"><span>₪30</span></div>
        </div>
    </div>

    <button id="spinBtn" onclick="spinWheel()">סובבי וקבלי בונוס!</button>

    <script>
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            
            // סיבוב אקראי חזק
            const randomDeg = Math.floor(Math.random() * 360) + 2160; 
            wheel.style.transform = `rotate(${randomDeg}deg)`;
            
            setTimeout(() => {
                alert("מזל טוב! צלמי את המסך למנהלת.");
                btn.disabled = false;
            }, 4200);
        }
    </script>
</body>
</html>
