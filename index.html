<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>גלגל המזל הגדול</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: transparent; }
        
        .wheel-container { position: relative; width: 400px; height: 400px; }
        
        /* חץ עליון */
        .pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid red; z-index: 100; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3)); }

        #wheel { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1); will-change: transform; }

        button { margin-top: 30px; padding: 15px 60px; font-size: 1.6rem; background: #27ae60; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 5px #1e8449; }
        button:active { transform: translateY(2px); box-shadow: 0 3px #1e8449; }
        button:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="wheel-container">
        <div class="pointer"></div>
        <svg id="wheel" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="95" fill="#333" />
            
            <path d="M100,100 L100,10 A90,90 0 0,1 177.9,55 Z" fill="#ff6384" />
            <path d="M100,100 L177.9,55 A90,90 0 0,1 177.9,145 Z" fill="#36a2eb" />
            <path d="M100,100 L177.9,145 A90,90 0 0,1 100,190 Z" fill="#ffcd56" />
            <path d="M100,100 L100,190 A90,90 0 0,1 22.1,145 Z" fill="#4bc0c0" />
            <path d="M100,100 L22.1,145 A90,90 0 0,1 22.1,55 Z" fill="#9966ff" />
            <path d="M100,100 L22.1,55 A90,90 0 0,1 100,10 Z" fill="#ff9f40" />

            <g font-size="12" font-weight="bold" fill="white" text-anchor="middle">
                <text transform="translate(125,45) rotate(30)">₪10</text>
                <text transform="translate(160,100) rotate(90)">₪20</text>
                <text transform="translate(125,155) rotate(150)">₪50</text>
                <text transform="translate(75,155) rotate(210)">₪100</text>
                <text transform="translate(40,100) rotate(270)">₪5</text>
                <text transform="translate(75,45) rotate(330)">₪30</text>
            </g>
            
            <circle cx="100" cy="100" r="5" fill="white" />
        </svg>
    </div>

    <button id="spinBtn" onclick="spinWheel()">סובבי וקבלי בונוס!</button>

    <script>
        let currentRotation = 0;

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;

            const randomExtra = Math.floor(Math.random() * 360) + 2160;
            currentRotation += randomExtra;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                confetti({
                    particleCount: 200,
                    spread: 90,
                    origin: { y: 0.6 }
                });
                btn.disabled = false;
            }, 4000);
        }
    </script>
</body>
</html>
