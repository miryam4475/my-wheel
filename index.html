<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>גלגל המזל - בונוסים</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .wheel-container { position: relative; width: 300px; height: 300px; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 10px solid #333; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); background: conic-gradient(#ff6384 0 60deg, #ff9f40 60deg 120deg, #ffcd56 120deg 180deg, #4bc0c0 180deg 240deg, #36a2eb 240deg 300deg, #9966ff 300deg 360deg); }
        .pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid red; z-index: 10; }
        button { margin-top: 30px; padding: 15px 30px; font-size: 1.2rem; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel"></div>
    </div>

    <button id="spinBtn" onclick="spinWheel()">סובבי וקבלי בונוס!</button>

    <script>
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            
            // הגרלת סיבוב (לפחות 5 סיבובים מלאים + זווית אקראית)
            const randomDeg = Math.floor(Math.random() * 360) + 1800;
            wheel.style.transform = `rotate(${randomDeg}deg)`;
            
            setTimeout(() => {
                alert("כל הכבוד! צלמי את המסך ושלחי למנהלת!");
                btn.disabled = false;
            }, 4100);
        }
    </script>
</body>
</html>
